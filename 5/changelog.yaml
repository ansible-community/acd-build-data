  5.0.1:
    changes:
      major_changes:
      - Raised python requirement of the ansible package from >=2.7 to >=3.8 to match
        ansible-core
      minor_changes:
      - A galaxy-requirements.yaml file has been added to `ansible-build-data <https://github.com/ansible-community/ansible-build-data/blob/main/5/galaxy-requirements.yaml>`_.
        This file can be downloaded and used to install the Ansible collections that
        are otherwise included in the Ansible package with ``ansible-galaxy collection
        install -r galaxy-requirements.yaml``.
      release_summary: 'Release Date: 2021-12-02


