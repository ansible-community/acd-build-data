---
ancestor: 9.0.0
releases:
  10.0.0a1:
    changes:
      removed_features:
        - The deprecated ``community.azure`` collection has been removed.
          There is a successor collection ``azure.azcollection`` in the community package which should cover the same functionality.
        - The ``hpe.nimble`` collection was considered unmaintained and removed from Ansible 10
          (https://github.com/ansible-community/community-topics/issues/254).
          Users can still install this collection with ``ansible-galaxy collection install hpe.nimble``.
        - The ``gluster.gluster`` collection was considered unmaintained and removed from Ansible 10
          (https://github.com/ansible-community/community-topics/issues/225).
          Users can still install this collection with ``ansible-galaxy collection install gluster.gluster``.
        - The ``netapp.elementsw`` collection was considered unmaintained and removed from Ansible 10
          (https://github.com/ansible-community/community-topics/issues/235).
          Users can still install this collection with ``ansible-galaxy collection install netapp.elementsw``.
        - The ``netapp.aws`` collection was considered unmaintained and removed from Ansible 10
          (https://github.com/ansible-community/community-topics/issues/223).
          Users can still install this collection with ``ansible-galaxy collection install netapp.aws``.
        - The ``netapp.azure`` collection was considered unmaintained and removed from Ansible 10
          (https://github.com/ansible-community/community-topics/issues/234).
          Users can still install this collection with ``ansible-galaxy collection install netapp.azure``.
        - The ``netapp.um_info`` collection was considered unmaintained and removed from Ansible 10
          (https://github.com/ansible-community/community-topics/issues/244).
          Users can still install this collection with ``ansible-galaxy collection install netapp.um_info``.
